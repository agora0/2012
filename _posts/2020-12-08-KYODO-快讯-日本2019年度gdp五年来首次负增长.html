<div class="article-body">
                    <p>【共同社12月8日电】日本内阁府8日发布的2019年度国内生产总值（GDP）增幅结合基准修正等因素下降0.3%，五年来首次呈现负增长。主要原因包括将消费税率上调至10%等。初值阶段为零增长。（完）</p>
