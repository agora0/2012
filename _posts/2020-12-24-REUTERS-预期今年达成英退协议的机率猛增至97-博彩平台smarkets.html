<div><i>2020-12-24T10:14:13Z</i></div><p>路透阿姆斯特丹12月24日 - 博彩平台Smarkets的数据显示，预期今年达成英国退欧协议的机率跳升至97%，比一天前首次有报导称可能达成协议时高出近40个百分点。</p><p>周三该平台的下注者押注达成协议的机率只有59%，本周初押注的机率不到50%。(完)</p>
