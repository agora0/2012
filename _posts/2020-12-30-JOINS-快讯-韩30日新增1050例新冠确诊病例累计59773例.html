<div>2020.12.30 09:45</div>
	
		
		
	<p>韩国截至12月30日零时较前日新增1050例新冠确诊病例，含本土新增病例1025例(其中首尔383例)，境外输入病例25例，累计59773例。新增死亡病例20例，累计死亡病例879例，死亡率为1.47%。</p>
