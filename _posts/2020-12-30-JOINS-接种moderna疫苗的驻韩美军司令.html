<p>图为12月29日，驻韩美军司令罗伯特&middot;艾布拉姆斯在京畿道平泽汉普里斯基地Brain Allgood医院接种新冠肺炎疫苗。驻韩美军司令部从当日起面向医疗人员等优先接种人群启动了Moderna疫苗的接种工作。【照片由驻韩美军提供】</p>
