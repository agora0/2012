<div class="article-body">
                    <p>【共同社12月2日电】关于德国首都柏林市米特区议会通过旨在永久性设置象征慰安妇受害少女像的决议案，日本官房长官加藤胜信在2日的记者会上称“极其遗憾”。他表示此前已向该区相关人士阐述日本政府的立场，并强调“此次决定与我国迄今为止的努力相悖”。</p>
								<p>有关今后的应对，加藤表示“愿继续向各种相关人士做工作，要求迅速撤除该雕像。”（完）</p>
