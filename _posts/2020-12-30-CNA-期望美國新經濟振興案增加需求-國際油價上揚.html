title: 期望美國新經濟振興案增加需求 國際油價上揚

<div></div><div class="paragraph"><p>（中央社紐約29日綜合外電報導）投資人期望美國新經濟振興案可以增加需求及刺激經濟成長，國際油價今天上揚。</p><p>紐約商品交易所西德州中級原油2月交割價上漲0.8%，來到每桶48美元。</p><p>倫敦北海布倫特原油2月交割價上揚0.45%，來到每桶51.09美元。（譯者：陳政一）1091230</p></div><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
