<div class="article-body">
                    <p>【共同社12月26日电】日本国内26日新确诊3881人感染新型冠状病毒，创新高。连续4天刷新单日纪录。死亡人数为46人。</p>
								<p>按都道府县来看，东京新增感染者949人，大阪为299人，埼玉和爱知均为265人。宫城、栃木、东京、滋贺、京都分别刷新最高纪录。（完）</p>
            </div>
