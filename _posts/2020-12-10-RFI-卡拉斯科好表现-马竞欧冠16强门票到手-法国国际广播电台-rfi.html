            <p>（法新社奥地利萨尔斯堡9日电）    西甲马竞今天靠卡拉斯科一破门一助攻，2比0在客场击败奥超RB萨尔斯堡，挺进欧冠16强。</p><p>    马竞这场胜仗仅仅是A组小组赛6战里的第2胜，但已足够以分组第2名晋级；第一名是寻求卫冕的德甲霸主拜仁慕尼黑。</p><p>    萨尔斯堡输球后，队史首度挺进淘汰赛的希望也随之破灭。</p>
