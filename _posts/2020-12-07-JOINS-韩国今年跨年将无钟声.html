<p>首尔市政府12月6日宣布，受新冠疫情影响，今年普信阁将不再举行&ldquo;跨年钟&rdquo;鸣钟活动。自1953年以来，普信阁便一直延续着在跨年之夜鸣钟庆祝的传统，这将是67年来首个没有钟声的跨年夜。图左为2020年1月1日普信阁的跨年钟活动画面。【联合记者团&amp;于尚祖 记者】</p>
