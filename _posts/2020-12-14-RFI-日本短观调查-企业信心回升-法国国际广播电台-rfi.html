            <p>（法新社东京14日电）    今天公布的重要调查显示，日本制造业信心现在更进一步回升。</p><p>    12月的短观调查显示，大型制造业景气指数为负10 ，前一次调查时为负27，6月间则是负34。</p><p>    市场预期的数字为负15。</p>
