<div><i>2020-12-08T05:07:30Z</i></div><p>路透北京/新加坡12月8日 - 中国银保监会主席郭树清周二表示，对于国内金融科技产业的飞速成长，中国将采取“正面而审慎”的态度来应对，并留意行业中“大到不能倒”情况的出现。</p><p>郭树清是通过视频在新加坡金融科技节活动发表讲话时表明上述观点的。该活动举办的时间为12月7-11日。(完)</p>
