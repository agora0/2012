<div><i>2020-12-09T04:09:01Z</i></div><p>路透12月8日 - 彭博新闻周二援引消息人士报导称，美国当选总统拜登的国安团队计划对美国财政部的制裁行动展开全面检视，包括评估当前的制裁计划、人员配置和预算。</p><p>报导还表示，拜登的副财长人选Wally Adeyemo将与其他国家安全机构配合，审查财政部反恐与金融情报部门的运作情况。(完)</p>
