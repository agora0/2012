<div><i>2020-12-16T08:38:23Z</i></div><p>路透12月16日 - 伊朗总统鲁哈尼(Hassan Rouhani)周三表示，他对特朗普将要离任感到开心，称呼他是“最无法无天的美国总统”，也是一名“恐怖分子”。</p><p>“我们对拜登将上台并不是很开心，但我们对特朗普将离任感到开心，”鲁哈尼在电视转播的对内阁讲话中说道。(完)</p>
