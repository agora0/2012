<div><i>2020-12-30T07:42:48Z</i></div><p>路透伦敦12月30日 - 英国周三成为全球首个批准牛津大学和阿斯利康)研发的新冠病毒疫苗的国家，目前英国正与一种新出现的高传染性变异病毒引发的冬季病例大增作斗争。</p><p>“政府今天接受了医药与保健产品管制局(MHRA)的建议，授权使用牛津大学/阿斯利康的新冠病毒疫苗，”卫生部表示。(完)</p>
