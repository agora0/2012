            <p>（法新社东京10日电）    由于美国国会议员未就一项经济纾困方案达成共识，美股昨天收盘下跌，日本股市投资人今天跟进获利了结，日经225指数收低。</p><p>    日经225指数下跌61.70点或0.23%，收在26756.24点。东证股价指数下跌3.21点或0.18%，收在1776.21点。</p>
