<div><i>2020-12-28T07:04:56Z</i></div><p>路透萨格勒布12月28日 - 克罗地亚国家电视台引述欧洲与地中海地震中心的数据报导称，周一克罗地亚中部发生5.2级地震，震中距离首都萨格勒布东南约50公里。</p><p>首都萨格勒布也有震感。目前暂未伤亡报导。</p><p>3月萨格勒布发生5.3级地震，造成一人死亡，27人受伤。（完）</p>
