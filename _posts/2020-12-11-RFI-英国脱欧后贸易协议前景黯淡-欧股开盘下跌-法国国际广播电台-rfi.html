            <p>（法新社伦敦11日电）    由于英国脱离欧盟后的贸易协议前景黯淡，欧洲主要股市指数今天开盘不久后纷纷下跌。</p><p>    伦敦股市FTSE 100指数、巴黎股市CAC 40指数及法兰克福股市DAX 30指数，开盘大约10分钟跌幅皆达0.3%。</p>
