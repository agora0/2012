<div>2020.12.25 09:38</div>
	
		
		
	<p>韩国截至12月25日零时较前日新增1241例新冠确诊病例，含本土新增病例1216例(其中首尔550例)，境外输入病例25例，累计54774例。新增死亡病例17例，累计死亡病例773例，死亡率为1.41%。</p>
