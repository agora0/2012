<div>2020.12.31 09:33</div>
	
		
		
	<p>韩国截至12月31日零时较前日新增967例新冠确诊病例，含本土新增病例940例(其中首尔365例)，境外输入病例27例，累计60740例。新增死亡病例21例，累计死亡病例900例，死亡率为1.48%。</p>
