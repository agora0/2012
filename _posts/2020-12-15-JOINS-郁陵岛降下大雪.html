<p>韩国郁陵岛也开始了铲雪工作。在当天气温达到零下15.8摄氏度的严寒中，空军防空管制司令部下属第8355部队官兵开始进行除雪工作。图为15日下午郁陵岛降下大雪后部队战士正在除雪。【照片来源：郁陵郡】</p>
