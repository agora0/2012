                    <p>【共同社12月7日电】日本宇宙航空研究开发机构（JAXA）7日透露，通过对探测器“隼鸟2号”的密封舱进行简易分析，结果检出了气体。据称很有可能源自小行星“龙宫”。（完）</p>
