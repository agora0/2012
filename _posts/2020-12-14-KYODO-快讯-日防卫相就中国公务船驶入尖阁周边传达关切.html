                    <p>【共同社12月14日电】日本防卫相岸信夫14日在与中国国务委员兼国防部长魏凤和举行的电话会谈中，就中国公务船反复接近、驶入尖阁诸岛（中国称钓鱼岛）周边海域的事态传达了关切。中国方面或提出了主权主张。（完）</p>
