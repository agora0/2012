<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20201208/800x601_170039654465.jpg" alt=""></div></div></div><div></div><div class="paragraph"><p>（中央社記者李先鳳花蓮縣8日電）中橫台8線137.3公里處慈恩路段今天上午8時許，一輛車衝落邊坡約30、40公尺懸崖下，民眾發現呼喊，車上的人有回應，立即報案請警消人員協助，警消正趕往救援。（編輯：謝雅竹）1091208</p></div>
