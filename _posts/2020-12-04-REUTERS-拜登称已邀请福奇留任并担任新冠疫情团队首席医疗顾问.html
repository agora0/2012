<div><i>2020-12-04T00:49:04Z</i></div><p>路透特拉华州威尔明顿12月3日 - 当选总统拜登周四对美国有线电视新闻网(CNN)表示，已邀请美国国家过敏暨传染病研究所所长福奇(Anthony Fauci)留任，在拜登1月20日上任后，继续在新政府的新冠疫情团队中担任首席医疗顾问。</p><p>拜登在接受CNN采访时还表示，当福奇表示疫苗是安全时，他将公开接种疫苗。(完)</p>
