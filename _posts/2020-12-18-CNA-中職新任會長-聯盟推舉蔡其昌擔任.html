<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20201218/1218x768_110327571230.jpg" alt="中職18日召開領隊會議，討論新會長人選，最終5球團推舉立法院副院長蔡其昌擔任中職新會長。（中央社檔案照片）"></div><div class="picinfo">中職18日召開領隊會議，討論新會長人選，最終5球團推舉立法院副院長蔡其昌擔任中職新會長。（中央社檔案照片）</div></div></div><div></div><div class="paragraph"><p>（中央社記者楊啟芳台北18日電）中華職棒會長吳志揚任期到明年1月結束，中職今天召開領隊會議，討論新會長人選，最終5球團推舉立法院副院長蔡其昌擔任中職新會長，立法院已經證實此消息。（編輯：吳協昌）1091218</p></div>
