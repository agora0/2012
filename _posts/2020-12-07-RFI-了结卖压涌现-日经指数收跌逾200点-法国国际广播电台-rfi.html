            <p>（法新社东京7日电）    日本东京股市今天开盘上涨，但随后涨势收敛并转为下跌，终场日经225指数下挫逾200点，这是因为投资人趁着近日涨势获利了结。</p><p>    日经225指数挫跌203.80点或0.76%，收26547.44点。东证股价指数下跌15.19点或0.86%，收1760.75点。</p>
