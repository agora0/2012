                    <p>【共同社12月30日电】已解散的日本偶像团体SMAP前成员、演员草彅刚（46岁）所属事务所30日发布其婚讯。据称对方为圈外人士，两人当天登记结婚。</p>
								<p>草彅通过事务所发表感言称：“今后希望以与迄今相同的姿态继续工作，所以为了得到大家的支持，每一天都将积极进取。”</p>
								<p>SMAP解散后，草彅与前成员稻垣吾郎、香取慎吾组成“新地图”开展活动，参演了电视和电影等。（完）</p>
