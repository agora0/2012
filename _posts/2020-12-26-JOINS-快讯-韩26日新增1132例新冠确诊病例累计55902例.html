<div>2020.12.26 09:56</div>
	
		
		
	<p>韩国截至12月26日零时较前日新增1132例新冠确诊病例，含本土新增病例1104例(其中首尔457例)，境外输入病例28例，累计55902例。新增死亡病例20例，累计死亡病例793例，死亡率为1.42%。</p>
