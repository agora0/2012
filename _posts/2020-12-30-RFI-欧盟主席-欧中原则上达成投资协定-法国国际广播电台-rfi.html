            <p>（法新社布鲁塞尔30日法新电报导）欧洲联盟领导人和中国国家主席习近平已在「原则上」达成投资协定。</p><p>    欧盟执行委员会主席范德赖恩（Ursula von derLeyen）发推文表示：「今天欧盟和中国原则上就投资协定完成谈判。」</p><p>    新华社也证实，双方共同宣布如期完成中欧投资协定谈判。</p>
