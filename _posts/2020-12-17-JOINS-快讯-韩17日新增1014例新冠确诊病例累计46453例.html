<div>2020.12.17 09:48</div>
	
		
		
	<p>韩国截至12月17日零时较前日新增1014例新冠确诊病例，含本土新增病例993例(其中首尔420例)，境外输入病例22例，累计46453例。新增死亡病例22例，累计死亡病例634例，死亡率为1.36%。</p>
