categories: reuters

<div><i>2020-12-22T01:10:44Z</i></div><p>路透东京12月22日 - 日本首相菅义伟重申，日本没有必要进入全国紧急状态，即使因新冠感染率持续上升，医疗团体宣告医疗紧急状态。</p><p>菅义伟周一晚间表示，政府新冠疫情专家小组负责人告诉他，就宣布进入国家紧急状态来说，“我们还没到那个地步”。菅义伟是在接受国家电视台采访时做出上述回应的。(完)</p>
