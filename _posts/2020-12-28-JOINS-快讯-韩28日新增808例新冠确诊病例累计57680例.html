<div>2020.12.28 10:26</div>
	
		
		
	<p>韩国截至12月28日零时较前日新增808例新冠确诊病例，含本土新增病例787例(其中首尔251例)，境外输入病例21例，累计57680例。新增死亡病例11例，累计死亡病例819例，死亡率为1.42%。</p>
