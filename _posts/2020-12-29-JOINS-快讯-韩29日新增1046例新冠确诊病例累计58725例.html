<div>2020.12.29 09:34</div>
	
		
		
	<p>韩国截至12月29日零时较前日新增1046例新冠确诊病例，含本土新增病例1030例(其中首尔519例)，境外输入病例16例，累计58725例。新增死亡病例40例，累计死亡病例859例，死亡率为1.46%。</p>
