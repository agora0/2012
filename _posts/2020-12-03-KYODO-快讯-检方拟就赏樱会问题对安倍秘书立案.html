<div class="article-body">
                    <p>【共同社12月3日电】3日采访相关人士获悉，有关日本前首相安倍晋三方面被指为“赏樱会”前夜晚宴会费填补共计逾900万日元（约合人民币57万元）差额的问题，东京地方检察厅特搜部基本决定以违反《政治资金规正法》的嫌疑对安倍的公设第一秘书立案。（完）</p>
