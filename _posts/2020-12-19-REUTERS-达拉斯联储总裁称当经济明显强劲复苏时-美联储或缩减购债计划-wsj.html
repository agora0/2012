<div><i>2020-12-19T01:40:42Z</i></div><p>路透12月18日 - 《华尔街日报》周五报导称，美国达拉斯联邦储备银行总裁柯普朗表示，他认为当经济明显强劲复苏时，就是美国联邦储备委员会(美联储/FED)开始缩减购债刺激措施的时候。</p><p>他对该报表示，他支持延长美联储的紧急贷款计划，这些计划主要针对普通企业，并为失业人员提供支持。(完)</p>
