<div>2020.12.23 11:03</div>
	
		
		
	<p>韩国截至12月23日零时较前日新增1092例新冠确诊病例，含本土新增病例1060例(其中首尔373例)，境外输入病例32例，累计52550例。新增死亡病例17例，累计死亡病例739例，死亡率为1.41%。</p>
