<div><i>2020-12-18T01:40:59Z</i></div><p>路透华盛顿12月17日 - 美国总统当选人拜登周四表示，他并不担心针对其子亨特(Hunter Biden)的任何指控。亨特因税务问题正接受联邦检察官的调查。</p><p>“我们对我儿子非常有信心。我并不担心针对他的任何指控。这件事情是被用来攻击我的。我认为这是一种不正常的行为，”拜登在接受访问时表示。(完)</p>
