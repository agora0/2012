<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20201205/1024x768_369947081716.jpg" alt=""></div></div></div><div></div><div class="paragraph"><p>（中央社記者沈佩瑤新北5日電）新北市消今天下午4時許獲報，一行3人到新北市金山區陽明山國家公園境內，禁止進入的八煙野溪溫泉地區泡湯，其中57歲婦女遭溪水沖走，消防局第六大隊出動大批人力，目前正搜救中。（編輯：方沛清）1091205</p></div><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
