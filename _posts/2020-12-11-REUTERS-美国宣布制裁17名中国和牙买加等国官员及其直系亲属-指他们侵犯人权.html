title: 美国宣布制裁17名中国和牙买加等国官员及其直系亲属 指他们侵犯人权
date: 2020-12-11 10:23:21.000000000 +08:00
categories: reuters
---

<div><i>2020-12-11T01:29:57Z</i></div><p>路透华盛顿12月10日 - 美国国务院周四宣布，以涉嫌严重侵犯人权制裁17名中国和牙买加等国政府的官员及其直系亲属。</p><p>美国国务卿蓬佩奥(Mike Pompeo)在声明中说，制裁对象还包括萨尔瓦多和牙买加等的人士，并称其中的中国人涉嫌侵犯法轮功学员人权。(完)</p>
