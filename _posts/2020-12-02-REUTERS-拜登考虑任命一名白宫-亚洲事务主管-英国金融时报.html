<div><i>2020-12-02T06:17:09Z</i></div><p>路透12月1日 - 英国金融时报周二报导，美国当选总统拜登考虑在国家安全委员会任命一名白宫“亚洲事务主管”，这个举动凸显出该地区在应对来自中国的挑战方面的重要性。</p><p>报导引述一名过渡团队的官员称，拜登政府将任命“合适的人选和架构”，与盟友一道促进美国的利益和价值观。</p><p>拜登的过渡团队暂未回复路透要求置评的请求。（完）</p>
