categories: reuters

<div><i>2020-12-17T03:19:39Z</i></div><p>路透河内12月17日 - 越南央行周四表示，其将与美国当局合作以确保“和谐公平”的贸易关系。上日美国将越南和瑞士列为汇率操纵国。</p><p>越南央行在声明稿中表示，越南对美国的贸易顺差是“越南经济特殊性”的结果。</p><p>央行表示，越南的货币政策并非旨在创造不公平的贸易优势。(完)</p>
