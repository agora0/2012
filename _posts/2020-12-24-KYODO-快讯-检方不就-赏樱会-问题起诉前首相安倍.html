title: 快讯：检方不就“赏樱会”问题起诉前首相安倍
date: 2020-12-24 10:05:50.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社12月24日电】有关“赏樱会”前夜的晚餐会费用填补问题，日本东京地方检察厅特搜部24日对前首相安倍晋三作出了不起诉处分。特搜部还透露，以违反《政治资金规正法》的罪名，对担任安倍后援会代表的公设第一秘书配川博之（61岁）进行了简易起诉。（完）</p>
