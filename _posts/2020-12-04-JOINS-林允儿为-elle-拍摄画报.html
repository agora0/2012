<p>林允儿为时尚杂志《ELLE》拍摄了一组画报，从可爱少女变身成优雅、成熟的女人。</p>

<p>12月3日公开的画报中，林允儿配合年末12月的珠宝品牌潘多拉，以&ldquo;假日情调&rdquo;为主题拍摄为时尚杂志《ELLE》拍摄一组画报，希望用积极的心态结束低迷的2020年，为即将到来的新年增添喜庆气氛。</p>
