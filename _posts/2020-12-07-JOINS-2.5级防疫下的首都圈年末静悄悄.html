<p>12月6日，韩国国务总理丁世钧在首尔政府办公大楼主持召开中央灾难安全本部新冠疫情应对会议，决定从12月8日0时起，将首都圈保持距离的防疫级别上调至2.5级，持续三周。在这一级别下，除各种娱乐场所之外，KTV和室内健身房也将全面停止营业，商店和超市将在下午9点停止营业。图为12月6日晚9点30分灯光黯淡的明洞商业街。林铉东 记者</p>
