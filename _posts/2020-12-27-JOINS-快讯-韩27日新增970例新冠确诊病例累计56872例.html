<div>2020.12.27 09:32</div>
	
		
		
	<p>韩国截至12月27日零时较前日新增970例新冠确诊病例，含本土新增病例946例(其中首尔359例)，境外输入病例24例，累计56872例。新增死亡病例15例，累计死亡病例808例，死亡率为1.42%。</p>
