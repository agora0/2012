<div class="article-body">
                    <p>【共同社12月4日电】东京奥运会和残奥会组织委员会主席森喜朗、东京都知事小池百合子、奥运相桥本圣子4日举行会谈，就新产生的举办费用总额约为2940亿日元（约合人民币185亿元）达成了一致。伴随延期的追加经费为1980亿日元，新冠对策费为960亿日元。（完）</p>
