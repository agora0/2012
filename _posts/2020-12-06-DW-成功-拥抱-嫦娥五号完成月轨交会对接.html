title: 成功“拥抱” 嫦娥五号完成月轨交会对接
date: 2020-12-06 19:54:21.000000000 +08:00
categories: dw
---

<p>12月6日凌晨，中国的嫦娥五号上升器成功与轨道器返回器组合体交会对接，并将月球样品容器安全转移至返回器中。其中，轨道器是以“抱爪的方式”捕获上升器的，因此中国媒体称这次对接为“月轨相拥”。
