                    <p>【共同社12月26日电】影片发行方28日宣布，动画电影“剧场版《鬼灭之刃》无限列车篇”在日本国内的票房收入截至27日达到324.7亿日元（约合人民币20.5亿元），荣登史上第一。刷新了《千与千寻》保持的316.8亿日元票房纪录。（完）</p>
